<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:fragment="title">Đăng ký thành viên</title>

<link rel="manifest" href="site.webmanifest">
<link rel="shortcut icon" type="/image/x-icon"
	href="/assets/img/favicon.ico">

<!-- CSS here -->
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
<link rel="stylesheet" href="/assets/css/slicknav.css">
<link rel="stylesheet" href="/assets/css/flaticon.css">
<link rel="stylesheet" href="/assets/css/progressbar_barfiller.css">
<link rel="stylesheet" href="/assets/css/gijgo.css">
<link rel="stylesheet" href="/assets/css/animate.min.css">
<link rel="stylesheet" href="/assets/css/animated-headline.css">
<link rel="stylesheet" href="/assets/css/magnific-popup.css">
<link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
<link rel="stylesheet" href="/assets/css/themify-icons.css">
<link rel="stylesheet" href="/assets/css/slick.css">
<link rel="stylesheet" href="/assets/css/nice-select.css">
<link rel="stylesheet" href="/assets/css/style.css">


</head>

<body>
	
	<div id="preloader-active">
		<div
			class="preloader d-flex align-items-center justify-content-center">
			<div class="preloader-inner position-relative">
				<div class="preloader-circle"></div>
				<div class="preloader-img pere-text">
					<img src="/assets/img/logo/loder.png" alt="">
				</div>
			</div>
		</div>
	</div>



	<main class="login-body" data-vide-bg="/assets/img/4.mp4">

		<form class="form-default" action="/account/sign-up" method="post" th:object="${account}" enctype="multipart/form-data">

				
				<div class="login-form">
					<div class="logo-login">
						<a href="/"><img src="/assets/img/logo/loder.png"
							alt=""></a>
					</div>
	
					<h2>Đăng ký</h2>
					<h2><a href="/"><img src="/assets/img/logo/loder.png"
							alt=""></a>Home</h2>
					<i th:text="${message}" style="color:red;"></i>
					<ul>
						<li>
							<div class="form-input">
								<label>Tên đăng nhập</label> <input th:field="*{username}"
									placeholder="Username" required>
							</div>
						</li>

						<li>
							<div class="form-input">
								<label>Mật khẩu</label> <input type="password" th:field="*{password}"
									placeholder="Password" required>
							</div>
						</li>

						<li>
							<div class="form-input">
								<label>Xác nhận mật khẩu</label> <input type="password" name="confirm"
									placeholder="Confirm" required>
							</div>
						</li>

						<li>
							<div class="form-input">
								<label>Tên đầy đủ</label> <input th:field="*{fullname}"
									placeholder="Fullname" required>
							</div>
						</li>

						<li>
							<div class="form-input">
								<label>Email</label> <input th:field="*{email}"
								 type="email"	placeholder="Email" required>
							</div>

						</li>

						<li>
							<div class="form-input">
								<label>Hình</label> <input type="file" name="file" >
							</div>

						</li>
							<li>
							<div>
								<img th:src="*{'data:realCaptcha/jpg;base64, ' +realCaptcha}" />
							</div>

						</li>
						<li>
								<label style="color :yellow">Capcha</label>
								
								<input type="hidden" th:field="*{hiddenCaptcha}"/>
								
								<input type="text" th:field="*{captcha}" class="form-control"/>
								
							</li>
									
						<li>
						
							<div class="form-input">
								<input type="submit" name="submit" value="SignUp">
							</div>
	
						</li>
					</ul>
			
               
				</div>
				
		</form>
		<div th:if="${message!=null}" class="card-footer bg-info text-white"> 
		<span class="alert alert-danger" th:text="${message}"></span>
		</div>
	</main>

	<script src="/assets/js/vendor/modernizr-3.5.0.min.js"></script>
	<!-- Jquery, Popper, Bootstrap -->
	<script src="/assets/js/vendor/jquery-1.12.4.min.js"></script>
	<script src="/assets/js/popper.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<!-- Jquery Mobile Menu -->
	<script src="/assets/js/jquery.slicknav.min.js"></script>

	<!-- Video bg -->
	<script src="/assets/js/jquery.vide.js"></script>

	<!-- Jquery Slick , Owl-Carousel Plugins -->
	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/slick.min.js"></script>
	<!-- One Page, Animated-HeadLin -->
	<script src="/assets/js/wow.min.js"></script>
	<script src="/assets/js/animated.headline.js"></script>
	<script src="/assets/js/jquery.magnific-popup.js"></script>

	<!-- Date Picker -->
	<script src="/assets/js/gijgo.min.js"></script>
	<!-- Nice-select, sticky -->
	<script src="/assets/js/jquery.nice-select.min.js"></script>
	<script src="/assets/js/jquery.sticky.js"></script>
	<!-- Progress -->
	<script src="/assets/js/jquery.barfiller.js"></script>

	<!-- counter , waypoint,Hover Direction -->
	<script src="/assets/js/jquery.counterup.min.js"></script>
	<script src="/assets/js/waypoints.min.js"></script>
	<script src="/assets/js/jquery.countdown.min.js"></script>
	<script src="/assets/js/hover-direction-snake.min.js"></script>

	<!-- contact js -->
	<script src="/assets/js/contact.js"></script>
	<script src="/assets/js/jquery.form.js"></script>
	<script src="/assets/js/jquery.validate.min.js"></script>
	<script src="/assets/js/mail-script.js"></script>
	<script src="/assets/js/jquery.ajaxchimp.min.js"></script>

	<!-- Jquery Plugins, main Jquery -->
	<script src="/assets/js/plugins.js"></script>
	<script src="/assets/js/main.js"></script>

</body>

</html>
