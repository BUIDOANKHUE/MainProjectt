<main>
    <h2>Quản lý loại hàng</h2>
    <ul>
        <li>Id: <input ng-model="form.id" readonly placeholder="Auto Number"></li>
        <li>Name: <input ng-model="form.name"></li>
        <li>
            <button ng-click="create()">Create</button>
            <button ng-click="update()">Update</button>
            <button ng-click="delete(form.id)">Delete</button>
            <button ng-click="reset()">Reset</button>
        </li>
    </ul>
    <table border="1" style="width:100%">
        <thead>
            <tr>
                <th>No</th>
                <th>Id</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>{{$index+1}}</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <a ng-click="edit(item.id)" href="">Edit</a> |
                    <a ng-click="delete(item.id)" href="">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
